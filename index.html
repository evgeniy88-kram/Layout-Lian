<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lian</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/slick.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__container__logo">
            <a href="javascript:void(0);"><img src="img/logo.png" alt="logo"></a>
        </div>
        <div class="header__container__nav">
            <nav>
                <a href="javascript:void(0);">HOME</a>
                <a href="">ABOUT</a>
                <a href="">PORTFOLIO</a>
                <a href="">BLOG</a>
                <a href="">CONTACT</a>
            </nav>
        </div>
    </div>
</header>
<main>
    <section class="represent">
        <div class="represent__slider">
            <div>
                <h2>Lian Creative Agency</h2>
                <p>Minimal Freelance Portfolio</p>
            </div>
            <div>
                <h2>Design & Branding</h2>
                <p>We Deliver Quality Results</p>
            </div>
        </div>
    </section>
    <section class="bar">
        <div class="bar__content">
            <div>ALL</div>
            <div class="bar__content--line"></div>
            <div>LOGO</div>
            <div class="bar__content--line"></div>
            <div>MOBILE APP</div>
            <div class="bar__content--line"></div>
            <div>WordPress</div>
            <div class="bar__content--line"></div>
            <div>Web Design</div>
            <div class="bar__content--line"></div>
            <div>UI/IX</div>
            <div class="bar__content--line"></div>
            <div>Branding</div>
        </div>
    </section>
    <section class="gallery">
        <div class="gallery__content">
            <div class="gallery__content__left">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="gallery__content__center">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="gallery__content__right">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="gallery__btn">LOAD MORE</div>
    </section>
</main>
<footer class="footer">
    <div class="footer__logo">
        <a href="javascript:void(0);"><img src="img/logo.png" alt="logo"></a>
    </div>
    <div class="footer__social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-google-plus-g"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-dribbble"></i>
        <i class="fab fa-pinterest-p"></i>
        <i class="fab fa-instagram"></i>
    </div>
    <p>Made by Evgeniy Galushka. Kramatorsk, 2021.</p>
</footer>
<script src="scripts/jquery-3.5.1.js" defer></script>
<script src="scripts/main.js" defer></script>
<script src="scripts/slick.min.js" defer></script>
</body>
</html>
